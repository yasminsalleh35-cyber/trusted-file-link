  <path d="M200 104c-20-18-44-25-68-22 20 5 38 14 52 26l8 8-20 20-8-8c-8-7-16-12-26-16 22-1 44 7 62 22l8 6 18-18-8-6z" fill="#cbd5e1" opacity="0.8"/>

